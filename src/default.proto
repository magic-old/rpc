syntax = "proto3";

package default;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc Hello (HelloReq) returns (HelloRes) {}
}

// The request message containing the user's name.
message HelloReq {
  string name = 1;
}

// The response message containing the greetings
message HelloRes {
  string message = 1;
}
